<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كل عام وانتي بخير حجية رقية 🎉</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #e6e6ff);
      font-family: 'Cairo', sans-serif;
      color: #660066;
      text-align: center;
      padding: 40px;
      animation: bgmove 5s ease-in-out infinite alternate;
    }

    @keyframes bgmove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .emoji {
      font-size: 60px;
      margin: 20px 0;
    }

    .box {
      background-color: #fff0f5;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px #ff99cc;
      display: inline-block;
      max-width: 600px;
      margin-top: 20px;
    }

    h1 {
      color: #cc0066;
    }

    p {
      font-size: 20px;
      line-height: 1.8;
    }

    .footer {
      font-size: 30px;
      margin-top: 30px;
      color: #ff66b2;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="emoji">🎂🎈🌸✨</div>

  <div class="box">
    <h1> Happy New Year 🎉💖</h1>
    <p>
      ما حسينة بمرور الأيام، مرت سنة كانت سريعة،  
      بس الحمد لله على كل شيء مرة بيه 🌟  
      اللهم بارك بعمر حجية رقية،  
      وعطها الصحة والعافية والعمر المديد 🤲  
      وكل عام وإحنا إلى الله أقرب ❤️  
    </p>
    <p>
      🎁 عيد ميلاد سعيد 🎁  
      إن شاء الله تجيبين المعدل والتخصص اللي تتمنّيه،  
      وتصيرين مليارديرة 😂🤍  
    </p>
  </div>

  <div class="footer">🎆🎊🥳🎇</div>

</body>
</html>
